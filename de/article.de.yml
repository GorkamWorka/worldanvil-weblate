description.building: '... oder Wahrzeichen. Wunder, natürliche und erbaute, Ruinen,
  Dungeons/Verließe, Tempel, alte Bäume, Schmieden, Gaststätten, Burgen. Alles, worauf
  man zeigen kann und wichtig genug ist, um einen Namen zu haben.'
description.condition: Natürliche und magische Seuchen, Krankheiten, Mutationen und
  Transformationen.
description.document: Abkommen, Bücher, Kunstwerke, Handbücher, Anleitungen, Ausführungen
  und noch viel mehr!
description.ethnicity: Nicht die Spezies, sondern die Leute vereint durch eine gemeinsame
  Kultur. Nicht die Einwohner eines Königreiches, sondern Leute mit gleichem Glauben
  und Traditionen.
description.generic: Generische Artikel können für zusätzliche Inhalte, Rollenspiel
  Hausregeln, Einleitungen für Kapitel, Geschichten, Prosa, etc. genutzt werden.
description.geography: Welten und Universen. Galaxien, Sonnensysteme, Planeten, Gebirgsketten,
  Täler, Meere, Sümpfe und Flüsse. Alle geographischen Orte.
description.language: Die Art, in der intelligente Wesen in deiner Welt kommunizieren
  und Ideen sowie Gedanken austauschen.
description.material: Rohstoffe, Handelswaren, chemische Elemente. Alles von Mithril
  und Adamantium bis Uran und Unbeschaffbarium 2000.
description.conflict: Kriege, Schlachten, Belagerungen und Geplänkel. Alles was passiert,
  wenn zwei Fraktionen mit spitzen Stöcken aufeinander treffen.
description.legend: Die Folklore deiner Welt. Zum Beispiel das Nibelungenlied, die
  Bremer Stadtmusikanten oder Wolpertinger.
description.organization: Königreiche, Grafschaften, Kirchen (organisierte Religion),
  Geheimbünde, Armeen von skrupellosen Söldnern, Ritter und Zaubererorden. Territorial
  und Nicht-Territorial.
description.formation: Vorlagen für Militärformationen. Wie sehen die Legionen, Phalangen,
  Schwertkämpfer, Pikeniere und Ritter aus. Was sind ihre Ausrüstungen und Taktiken?
description.profession: Vom Klempner bis zum hochspezialisierten Hacker und Söldner,
  Berufe definieren das Gefühl einer Welt und der Leute in ihr.
description.species: Tiere, Pflanzen, Fühlend oder Intelligent. Menschen Elfen und
  Außerirdische mit eingeschlossen.
description.spell: Magische Beschwörungen, Rituale, Psionik, Superkräfte!
description.tradition: Bräuche, Traditionen und Rituale. Erntedankfeste, Gedenktage,
  geheime Handschläge und wie viele Küsse auf jede Wange gesetzt werden.
description.category: Kategorien helfen, die Inhalte zu organisieren und zu unterteilen,
  ähnlich wie Kapitel in einem Buch.
description.map: Karten können zur Darstellung der Geographie der Welten verwendet
  werden, aber auch als alternative Navigationsmethode.
description.prose: Haikus, Gedichte, Kurzgeschichten, Buchkapitel klar dargestellt
  mit einem Fokus auf Lesbarkeit.
description.technology: Forschungen und Technologien. Von der Erfindung der Landwirtschaft
  über Dampfmaschinen zu Laserkanonen.
description.vehicle: Zweibeinige dinosaurierartige Reittiere, Segelschiffe, fliegende
  Piratenschiffe oder Raumschiffe. Benannt oder generisch.
description.image: Es heißt, ein Bild sagt mehr als tausend Worte. Nun... nicht für
  die Wortzahl deiner Welt, aber immerhin.
description.settlement: Alles vom kleinsten Dorf bis hin zur kolossalen, dicht bevölkerten
  Raumstation.
description.character: Von Herrschern und Mächtigen zu Helden, Bauern und Göttern.
description.law: Vielleicht funktioniert in der Welt die Schwerkraft anders, es gibt
  Magie in der Luft oder Licht bewegt sich langsamer vorwärts. Jedes gewöhnliche oder
  übernatürliche Gesetz der Natur und Physik.
description.rank: König von Endor, Erster Bürger der Föderation, Admiral der Vereinten
  Okabu Flotte, Erzmagier von Loboutas usw.
description.timeline: Zeitleisten helfen, die Geschichten der Welt zu erzählen und
  die Ereignisse, die diese geformt haben.
description.secret: Die versteckten Wahrheiten, das Geflüster in den Hintergassen,
  die gefürchteten Realitäten, die enthüllt werden müssen.
rpg.report: RPG-Spielbericht
description.item: Alltägliche Gebrauchsgegenstände, Münzen, Werkzeuge, Waffen und
  Rüstungen vom Gewöhnlichen bis zum Einzigartigen.
description.report: Spielberichte und Notizen - halte fest, was in deiner Sitzung
  passiert ist und nutze es als Ausgangspunkt zur Planung der nächsten Sitzung.
description.plot: Handlung umfasst Storylines, Akte, Szenen, Beats und andere Bestandteile
  der Erzählung. Kann für Prosa oder eine RPG-Kampagne genutzt werden.
description.historical.entry: Historische Ereignisse sind die kleinen Geschichten,
  die Geschichte schreiben. Dies sind die einzigartigen Momente und Zeitspannen, die
  deine Welt geprägt haben.
