map.compass: Kompassrosenbild
map.compass.description: Wähle ein Bild aus zur Darstellung einer Kompassrose in der
  unteren rechten Ecke auf der Karte. Ein Bild mit Transparenz wird dabei deutlich
  besser aussehen.
map.thumbnail: Vorschaubild
map.zoom.initial: Anfängliche Zoom-Stufe
map.marker.lng: Länge
map.marker.lat: Breite
map.zoom.initial.description: 'Lege fest, wie weit in die Karte hineingezoomt werden
  soll, wenn sie geladen wird. (Standard: 0)'
map.zoom.min: Minimale erlaubte Zoom-Stufe
map.zoom.min.description: 'Wie weit du hinauszoomen kannst. Dies ist ein negativer
  Multiplikator. Umso kleiner der Wert, umso weiter kannst du hinauszoomen. (Standard:
  -2)'
map.zoom.max: Maximale erlaubte Zoom-Stufe
map.zoom.max.description: 'Wie weit du hineinzoomen kannst. 0 bedeutet Originalmaßstab
  der Karte. Alles über 0 bedeutet, dass das Bild unscharf wird. (Standard: 0)'
map.center.y: Ursprünglicher Mittelpunkt (Y-Achse)
map.center.x: Ursprünglicher Mittelpunkt (X-Achse)
map.marker.label: Beschriftung
map.marker.label.description: Dies ist der Text, der auf der Karte für diese Markierung
  erscheint.
map.marker.choice: Wähle nur eine der folgenden Optionen aus und fülle sie aus.
map.marker.radius: Kreisradius
map.marker.radius.description: Radius des Kreises in Pixel. Fülle das nur aus, wenn
  du einen Kreis anstatt eines Polygons erstellen willst.
map.marker.link.description: Wenn du die Markierung als einen direkten Link markierst,
  wird sie den Benutzer direkt auf die Zielseite weiterleiten.
map.marker.link.relation.description: Wähle eine der folgenden Beziehungen aus, zu
  der der Link weiterleiten soll. Wenn du mehr als eine auswählst, tritt nur die erste
  in Kraft.
map.center.description: Die anfänglichen Koordinaten der Karte, wenn sie geladen wird.
  Standardmäßig ist das der berechnete Mittelpunkt deiner Karte. Die linke untere
  Ecke deiner Karte ist der Punkt 0:0.
map.marker.polygonPoints: Polygonpunkte
map.marker.polygonPoints.description: 'Längengrad und Breitengrad jedes Punktes, gepaart
  und mit Komma und Leerzeichen getrennt. Zum Beispiel: 20,20 30,30 50,45. Tipp! Verwende
  die rote "neuer Punkt" Stecknadel, um die Länge/Breite zu ermitteln.'
map.marker.colorOutline: Konturfarbe
map.marker.colorOutline.description: Die Farbe der Kontur eines Kreises oder Polygons.
  Du kannst jede CSS Farbe verwenden, zum Beispiel Rot, Gelb, etc. ODER den Hexcode
  der Farbe, inklusive der Raute vor der Zeichenkette.
map.marker.colorFill: Füllfarbe
map.marker.colorFill.description: Die Farbe der Fläche, die den Kreis oder das Polygon
  füllt. Du kannst jede CSS Farbe verwenden, zum Beispiel Rot, Gelb, etc. ODER den
  Hexcode der Farbe, inklusive der Raute vor der Zeichenkette.
map.marker.opacityOutline: Konturdeckkraft
map.marker.opacityOutline.description: 'Die Deckkraft der Kontur in %. Von 0 bis 100%.
  (Zum Beispiel: 50)'
map.marker.opacityFill: Füllungsdeckkraft
map.marker.opacityFill.description: 'Die Deckkraft der Fläche des Polygons oder Kreises
  in Prozent. Von 0 bis 100%. (Zum Beispiel: 50)'
pin.pinImage: Stecknadelbild
pin.shadow: Stecknadelschattenbild
pin.shadow.description: Das Bild des Schattens der Stecknadel. Dieses Bild ist optional.
  Wenn definiert, muss es breiter als das Stecknadelbild sein und nach rechts hinausreichen.
pin.iconAnchor.description: Der Ankerpunkt ist der eindeutige Pixelpunkt der Kante
  / des Berührungspunktes deiner Stecknadel mit der Karte. Normalerweise ist das das
  kartesische 0X und die Hälfte der Breite der Stecknadel Y
pin.iconAnchorX: Ankerpunkt X (in Pixel)
pin.iconAnchorY: Ankerpunkt Y (in Pixel)
pin.popupAnchor.description: Der Popup-Ankerpunkt ist der Punkt, wo das Dreieck des
  Popups erscheint. Im Gegensatz zum Stecknadel-Anker fände man ihn über dem Icon,
  oder höher.
pin.popupAnchorX: Popup-Punkt X (in Pixel)
pin.popupAnchorY: Popup-Punkt Y (in Pixel)
organization.and.access: Organisation und Zugriff
functionality: Funktionalität
appearance: Aussehen
line: Linie
related.article: Zugehöriger Artikel
related.history: Zugehöriger historischer Eintrag
map.marker.group.description: Marker Gruppen ermöglichen es, die Marker und Kartenlayer
  in Gruppen zu organisieren. Diese können ein- und ausgeblendet und (von Gildenmitgliedern)
  hinsichtlich ihrer Sichtbarkeit verwaltet werden. Genau wie Layer können sie genutzt
  werden, um unterschiedliche Informationen darzustellen oder um Gruppen von Markern
  von den Lesern zu verbergen, wenn gewünscht.
map.marker.group.onload: Gruppensichtbarkeit zu Beginn
map.marker.group.onload.description: Diese Gruppe ist direkt beim Laden der Karte
  sichtbar
map.layers.max: 'Die maximale Anzahl an Layern für diesen Account wurde erreicht!
  Um weitere Layer nutzen zu können, werte deinen Account bitte auf!

  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Weltenbauer Gilde</a>'
map.marker.linePoints: Linienpunkte
map.marker.linePoints.description: Breite und Länge jedes Punktes als ein kommagetrenntes
  Paar und jedes Paar durch ein Leerzeichen getrennt. Zum Beispiel 20,20 30,30 50,45.
  Tipp! Nutze den roten "Neuer Marker" Pin, um die Länge/Breite zu bekommen.
map.marker.lineColor: Linienfarbe
map.marker.lineColor.description: Die Farbe der Linie. Es sind CSS Farben wie blue,
  red, yellow usw. möglich ODER der Hexcode der Farben, inklusive der Raute vor der
  Zeichenkette
map.marker.lineWeight: Liniendicke
map.marker.lineWeight.description: Die Liniendicke in relativen Pixeln der Linie.
map.marker.lineOpacity: Linien Durchsichtigkeit
map.marker.lineOpacity.description: Die Durchsichtigkeit in % der Linie, von 0 bis
  100% (z.B. 50)
map.marker.lineDash: Gestrichelte Linie
map.marker.lineDash.description: 'Dies ist eine fortgeschrittene Funktion. Nutze dies,
  um das Strichmuster der Linie zu definieren. Beispiel: 5 5 bedeutet 5 Pixel Linie
  und dann 5 Pixel Lücke. Man kann auch einfach 5 angeben oder 1 2 3 4 für variable
  Strichlinien.'
map.marker.linePoints.check: Aktivieren und Marker bewegen, um eine Linie zu erzeugen.
pin.template.header: Standard Pin Vorlage
pin.template.description: Nutze die Dateien in dieser zip Datei um Pins ähnlich der
  World Anvil Pins zu erstellen.
pin.value.notzero: Bitte stelle sicher, dass dieser Wert nicht leer oder 0 ist.
guild.feature: Dies ist eine gildenexklusive Funktion. Trete der <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Weltenbauer Guilde</a> bei, um
  Zugang zu dieser Funktion zu erhalten und unterstütze damit die Entwicklung von
  World Anvil.
grandmaster.feature: Dies ist eine Funktion für Großmeister der Weltenbau Gilde oder
