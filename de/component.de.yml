guild.access.status: Alle Inhalte eines kostenlosen Kontos sind öffentlich. Trete
  der  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Weltenbau
  Gilde</a> bei, um Inhalte nach deinen Wünschen privat zu schalten und die Entwicklung
  von World Anvil zu unterstützen.
guild.access.map: Alle Karten eines kostenlosen Kontos werden auf der Startseite der
  Welt angezeigt. Trete der  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Weltenbau
  Gilde</a> bei, um Karten, Artikel und Welten privat zu schalten und unterstütze
  die Entwicklung des World Anvils.
