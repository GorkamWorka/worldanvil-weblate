description.building: '... of Bezienswaardigheden. Wonderen, natuurlijk en gebouwd,
  ruïnes, kerkers, tempels, grote bomen, smederijen, herbergen, kastelen. Alles waar
  je naartoe kunt wijzen, en wat men belangrijk acht om een naam te geven.'
description.character: Van koningen en koninginnen, tot helden, boeren en goden.
description.condition: Natuurlijke en magische ziektes, mutaties en transformaties.
description.document: Verdragen, boeken, kunstwerken, handleidingen, gidsen, verklaringen
  en zo veel meer!
description.species: Dieren, planten, bewust of intelligent. Mensen, elven en aliens
  inbegrepen
description.ethnicity: Niet het ras, maar de mensen die te maken hebben met gemeenschappelijke
  culturele voorouders. Niet de mensen van een koninkrijk, maar de mensen met dezelfde
  overtuigingen en tradities.
description.generic: Generieke artikelen kunnen worden gebruikt voor extra inhoud,
  rollenspel, homebrew regelsets, inleidingen op hoofdstukken, verhalen, proza enz.
description.geography: Werelden en universa. Sterrenstelsels, zonnestelsels, planeten,
  bergketens, valleien, grote zeeën, moerassen en meren. Alle geografische locaties.
description.item: Dagelijks gebruik, munten, gereedschappen, wapens, bepantsering
  van de meest voorkomende tot de unieke
description.law: Misschien werkt de zwaartekracht in jouw wereld anders, of er is
  magie in de lucht, of het licht reist langzamer.
description.formation: Militaire formaties. Hoe zien jouw legioenen, fuseliers, zwaardvechters,
  mariniers of ridders eruit? Hoe ziet hun uitrusting eruit? Wat zijn hun tactieken?
description.language: De manieren waarop intelligente wezens communiceren in jouw
  wereld en hoe zij ideeën en gedachten uitwisselen.
description.material: Grondstoffen, handelsbronnen, chemische elementen. Alles van
  Mythril en Adamantium tot Uranium en Unobtainium 2000.
description.conflict: Oorlogen, Gevechten, Belegeringen en Schermutselingen. Over
  het algemeen, wat gebeurt er als twee kanten elkaar ontmoeten met puntige stokjes.
description.legend: De legendes en mythes van jouw wereld. Denk aan Koning Arthur,
  de Witte Wieven, de Bokkenrijders of Bigfoot.
description.organization: Koninkrijken, Baronieën, Kerken van Goden (georganiseerde
  religie), Geheime Genootschappen, Legers van meedogenloze huursoldaten, Ridder en
  Tovenaars gildes, Banken, Handelsbedrijven en meer. Territoriaal en niet-territorial
description.profession: Van de loodgieter tot de mysterieuze hacker en de huursoldaat.
  Beroepen voegen iets extras aan je wereld en de mensen erin.
description.prose: Haiku's, gedichten, korte verhalen en hoofdstukken van uw boeken.
  Worden netjes weergeven met aandacht voor leesbaarheid.
