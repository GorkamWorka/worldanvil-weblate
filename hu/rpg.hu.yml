rpg.resources.welcome.intro1: Itt található az összes anyag a World Anvil közösségtől,
  és bármely SRD-ből (Rendszer Referencia-dokumentum)!
rpg.resources.welcome.intro2: Minden egyes itt tárolt "blokk" (stat blokk) rendelkezik
  egy BB kóddal, amit kimásolhatsz a világodhoz vagy játékodhoz. Minden itt található
  anyag licencelt, vagy az alkotójuk beleegyezésével került ki.
