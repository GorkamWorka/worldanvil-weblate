position: Pozicija/Važnost
position.description: Važnost je broj koji određuje redoslijed kojim će se stavka
  pojaviti na popisu tih stavki. Što je broj veći, to će stavka biti na višoj poziciji.
status: Status
status.description: Postavite ovu stavku kao javnu da ju svi mogu vidjeti. Privatne
  stavke vidljive su samo vama, ko-autorima i pretplatnicima uz odgovarajuće dozvole
  vašeg svijeta
access: Pristup
access.description: Postavite članak kao javni da bi ga svi mogli vidjeti. Privatni
  članci vidljivi su samo vama i ko-autorima svoga svijeta
subscriber.groups: Grupe Pretplatnika
subscriber.groups.description: Odaberite jednu ili više grupa kojima želite omogućiti
  pristup ovom članku. To utječe samo na privatne članke.
display: Prikaz
display.homepage: Prikaži ovu kartu na početnoj stranici vašeg Svijeta.
tags.description: Koristite zareze da biste razdvojili oznake. Dodavanje oznaka bilo
  kojem dijelu sadržaja pomoći će vam da ga pretražite pomoću bilo koje oznake.
group: Grupa
