map.legend: Legenda
map.compass: Slika Kompasa
map.compass.description: Odaberite sliku koja će se prikazati kao kompas na karti
  u donjem desnom kutu karte. Korištenje transparentne slike će vizualno imati mnogo
  bolji rezultat.
map.thumbnail: Minijatura
map.zoom.initial: Početna Razina Uvećanja
map.zoom.initial.description: Postavite kako će se uvećati karta kada se prvi put
  učita. (0 prema zadanoj postavci)
map.zoom.min: Najmanje Dopušteno Uvećanje
map.zoom.min.description: Koliko se daleko možete udaljiti od karte. To je negativan
  množitelj. Što je manji broj to se više možete udaljiti od karte. (-2 je zadana
  postavka)
map.zoom.max: Najveće Dozvoljeno Uvećanje
map.zoom.max.description: Koliko daleko/duboko možete uvećati kartu. 0 znači uvećanje
  do 1:1 dimenzija karte. Sve iznad 0 će postepeno zamućivati sliku. (0 je zadana
  postavka)
map.center.y: Početna točka Središta (Y os)
map.center.x: Početna točka Središta (X os)
map.center.description: Početne koordinate središta karte kada se prvi put učita.
  To se obično izračunava kao središte karte. Donji lijevi dio karte je točka 0:0.
map.legend.description: Ovo će se pojaviti u donjem lijevom dijelu karte. Koristite
  ga za stvaranje legende za svoje oznake, napišite kratak opis ili navedite bilo
  koji drugi kontekst.
map.marker.style: Stil
map.marker.color: Boja
map.marker.longitude: Duljina
map.marker.latitude: Visina
map.marker.lng: Lng
map.marker.lat: Lat
map.marker.height: Visina
map.marker.new: Nova Oznaka Lokacije
map.marker.drag: Povucite me da biste postavili koordinate novog Markera
map.marker.fill: Odlično! Ispunite obrazac ispod karte!
map.marker.label: Tekst unutar Oznake
map.marker.label.description: Ovo je tekst koji će se pojaviti na vašoj karti za ovu
  Oznaku.
map.display.homepage: Prikažite ovu Kartu na početnoj stranici vašeg Svijeta.
map.marker.choice: Odaberite i ispunite samo jednu od sljedećih opcija.
map.marker.radius: Radijus Kruga
map.marker.radius.description: Radijus kruga u pikselima. Ispunite ovo samo ako želite
  stvoriti krug, a ne poligon.
map.marker.link.description: Ako Marker označite kao Marker s izravnom vezom, kada
  korisnik klikne na Marker, odmah će doći do ciljne stranice.
map.marker.link.relation.description: Odaberite jednu od niže navedenih opcija do
  koje će voditi Marker s izravnom vezom. Ako odaberete više od jedne opcije, samo
  prva će se učitati.
map.marker.polygonPoints: Točke Poligona
map.marker.polygonPoints.description: Zemljopisna dužina i širina svake točke kao
  par odvojen zarezom i međusobno odvojeni razmakom. Na primjer 20,20 30,30 50,45.
  Savjet! Upotrijebite crveni Marker "nova točka" da biste dobili lon/lat.
map.marker.colorOutline: Boja Obrisa
map.marker.colorOutline.description: Boja obrisa kruga ili poligona. Možete koristiti
  CSS boje kao što su plava, crvena, žuta itd. ILI heksadecimalni kod boje uključujući
  hash (#) ispred niza
map.marker.colorFill: Boja Ispune
map.marker.colorFill.description: Boja područja koje ispunjava krug ili poligon. Možete
  koristiti CSS boje kao što su plava, crvena, žuta itd. ILI heksadecimalni kod boje
  uključujući hash (#) ispred niza
map.marker.opacityOutline: Prozirnost Obrisa
map.marker.opacityOutline.description: Prozirnost obrisa. Od 0 do 100% (npr. 50)
map.marker.opacityFill: Prozirnost Ispune
map.marker.opacityFill.description: Prozirnost ispune kruga ili poligona. Od 0 do
  100% (npr. 50)
map.marker.group.description: Grupe markera omogućuju vam da organizirate oznake i
  slojeve karte u kategorije koje možete uključiti i isključiti te upravljati njihovom
  vidljivošću (ako ste pretplatnik). Kao i kod slojeva, one se mogu koristiti za prikazivanje
  različitih informacija ili skrivanje skupa / grupa markera od vaših čitatelja ako
  želite.
map.marker.group.onload: Početna Vidljivost Grupe
map.marker.group.onload.description: Učinite ovu grupu vidljivom tijekom početnog
  učitavanja karte
map.layers.max: Dosegli ste maksimalni broj slojeva koje možete imati na računu! Ako
  želite više slojeva na svojim kartama, razmislite o nadogradnji vašeg računa! <a
  class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders Guild</a>
map.marker.linePoints: Točke Linije
map.marker.linePoints.description: Zemljopisna dužina i širina svake točke kao par
  odvojen zarezom i međusobno odvojeni razmakom. Na primjer 20,20 30,30 50,45. Savjet!
  Upotrijebite crveni Marker "nova točka" da biste dobili lon/lat.
map.marker.lineColor: Boja Linije
map.marker.lineColor.description: Boja linije. Možete koristiti CSS boje kao što su
  plava, crvena, žuta itd. ILI heksadecimalni kod boje uključujući hash (#) ispred
  niza
