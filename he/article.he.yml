rpg.session.report: דוח מפגש משחקי תפקידים
rpg.report: דוח משחקי תפקידים
description.building: ציון דרך, פלא, טבעי או נבנה, הריסות, צינוקים, מקדשים, עצים ענקיים,
  נפחייה, מסבאה, טירה. כל מה שאתה יכול להצביע על ואנשים מחשיבים חשוב מספיק כדי לתת
  לזה שם.
description.character: ממלכים למלכות לגיבורים, לפשוטי עם ואלים.
description.condition: מחלות טבעיות וקסומות, מוטציות ושינויים בגוף.
description.document: הסכמים, ספרים, אומנות, מדריכים, הצהרות וכל כך הרבה עוד!
description.ethnicity: לא המין אבל האנשים שנקשרים על ידי תרבות. לא האנשים של ממלכות,
  אלא אנשים עם אותן אמונות ומסורות.
description.formation: צורות קרב. איך הלגיונים שלך, אנשי חרב, קשתים, אבירים נראים.
  מה הציוד והטקטיקות שלהם?
description.generic: מאמרים בסיסיים יכולים לשומש בשביל עוד תוכן, חוקים מוכנים ידנית
  במשחקי תפקידים, הכרות לפרקים, סיפורים וכו'.
description.geography: עולמות ויקומים. גלקסיות, מערכות כוכבים, כוכבים, הרים, עמקים,
  ימים, ביצות ונהרות. כל המיקומים הגאוגרפיים.
description.item: לשימוש כל יום, מטבעות, נשקים, שריונות מההכי נפוץ להכי נדיר
description.law: אולי בעולם שלך כוח הכבידה עובד בצורה שונה, או שיש קסם באוויר, או
  שאור מטייל יותר באיטיות. כל החוקים שהם לא נורמלים או לא טבעיים מטבע לפיזיקה.
description.language: הדרך בה יצורים תבוניים מתקשרים בעולם שלך ומעבירים רעיונות ומחשבות.
description.material: חומרים גולמיים, משאבי מסחר, יסודות כימיים. כל דבר ממיט'ריל לאדאמנטיום
  לאורניום ליונובטניום 2000.
description.conflict: קרבות, מלחמות, מצורים. בכללי, מה שקורה כששני הצדדים פוגשים אחד
  את השני עם מקלות חדים.
description.legend: התורה של העולם שלך. תחשוב על המלך ארטור, קרוקודילים בניו יורק
  או ביגפוט.
description.organization: ממלכות, ארגוני מקדים לאלים, קהילות סודיות, צבאות של שכירי
  חרב אכזרים, מסדרי אבירים ומכשפים. שטחיים ולא שטחיים.
description.profession: מהשרברב לאקר והשכיר חרב, מיומניות מבטאות את הטעם של העולם
  שלך ואת האנשים בתוכו.
description.prose: שירים, סיפורים קצרים, חלקים מהספרים שלך שמוצגים באופן נקי וברור
  עם פוקוס על קריאה.
description.rank: המלך של אנדור, האזרח הראשון של פדרציה, האדמירל של צי הפדרציה של
  אוקבו, ארכמג של לובוטוס וכו'.
description.report: דיווח על מפגשי משחקי תפקידם, תעקוב אחר מה שקורה במפגשים שלך, שיהיה
  לך נקודת התחלה בשביל האחד הבא.
description.settlement: כל דבר מהכפרים הכי פיצפונים לתחנות החלל הכי ענקיות
description.species: חיות, צמחים, תבוני או איטליגנטי. בני אדם, חדי אוזניים וחיזרים
  גם נכללים
description.spell: כשוף קסום, פולחנים, פסיוני, כוחות על!
description.plot: עלילות סיפור הן העלילה הכוללת, מעשיות, סצנות, שלך או איך שאתה קורא
  לחלקי הסיפור שלך. תשתמש בהם בשביל הפרוזה שלך או בשביל קווי מתתוה למערכה של משחק
  התפקידים שלך.
description.technology: טכנולוגיה ומדע. מההמצאה של חקלאות, מנועי קיטור ותותחי לייזר
description.tradition: מסורות ופולחנים. חגיגות קציר, ימי זיכרון, לחיצות יד סודיות
  וכמה נשיקות על כל לחי.
description.vehicle: דינוזאור שהולך על שני רגליים, ספינות שייט, ספינות חלל של פירטים.
  בעל שם או ג'נרי
description.category: קטגוריות שעוזרות לך לארגן את החלקים של התוכן שלך. כמו פרקים
  בספר.
description.image: אומרים שתמונה שווה 1000 מילים, טוב לא למספר מילים שלך, אבל עדיין.
description.map: מפות יכולות לשומש כדי להראות את הגאוגרפיה של העולם שלך אבל גם כדרך
  אחרת לניווט
description.timeline: צירי זמן יכולים לעזור לך להגיד את הסיפור של העולם שלך ולתאר
  את האירועים שיצרו אותו.
description.historical.entry: אירועים היסטוריים הם הסיפורים ששמים את ה ה' בהיסטוריה.
  הם הרגעים המיוחדים בהתפתחות של העולם שלך שהפכו אותו למה שהוא היום.
description.secret: האמת הנחבאת, הלחישות בסמטאות, המציאות הכואבת שתחשף מתישהו
country: מדינה
