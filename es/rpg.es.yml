rpg.resources: Recursos RPG
rpg.resources.welcome.header: Te damos la bienvenida a la página de recursos RPG de
  World Anvil
rpg.resources.welcome.intro1: ¡Aquí puedes encontrar todos los recursos creados por
  la comunidad de World Anvil y cualquier contenido de las SRD (Documentos de Referencia
  del Sistema)!
rpg.resources.welcome.intro2: Cada "bloque" (bloque de stats) que puedes encontrar
  aquí tiene un BBcode que puedes copiar y pegar en tu mundo o usar cuando juegas.
  Todos los recursos aquí se encuentran bajo licencia o han sido voluntariamente compartidos
  por su creador.
