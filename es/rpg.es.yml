rpg.resources: Recursos RPG
rpg.resources.welcome.header: Te damos la bienvenida a la página de recursos RPG de
  World Anvil
rpg.resources.welcome.intro1: ¡Aquí puedes encontrar todos los recursos creados por
  la comunidad de World Anvil y cualquier contenido de las SRD (Documentos de Referencia
  del Sistema)!
rpg.resources.welcome.intro2: Todos los bloques de estadísticas de aquí tienen un
  BBCode que puedes copiar y usar en tu mundo o mientras estés jugando. Todos los
  recursos están publicados bajo una licencia o compartidos voluntariamente por sus
  autores.
