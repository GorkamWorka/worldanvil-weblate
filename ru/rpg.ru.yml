rpg.resources: RPG ресурсы
rpg.resources.welcome.header: Добро пожаловать на страницу RPG ресурсов от World Anvil
rpg.resources.welcome.intro1: Здесь можно найти все ресурсы, созданные сообществом
  World Anvil, и всё содержимое из разных SRD (Системные Справочные Документы)!
rpg.resources.welcome.intro2: Каждый "блок" (блок статистик) здесь имеет BB-код, который
  вы можете скопировать и использовать в вашем мире или во время игры. Все ресурсы
  здесь либо лицензированы, либо добровольно предоставлены авторами.
