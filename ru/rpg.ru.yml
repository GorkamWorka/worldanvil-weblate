rpg.resources: RPG ресурсы
rpg.resources.welcome.header: Добро пожаловать на страницу RPG ресурсов от World Anvil
rpg.resources.welcome.intro1: Здесь находятся все ресурсы, созданные сообществом World
  Anvil, а так же контент, сделанный по системе ССД (Системные Справочные Документы)!
rpg.resources.welcome.intro2: Каждый «блок» (блок статистики), размещённый здесь,
  имеет BB-код, который вы можете скопировать и использовать в своём мире или во время
  игры. Все ресурсы здесь либо лицензированы, либо добровольно предоставлены авторами.
