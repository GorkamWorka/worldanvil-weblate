map.thumbnail: Уменьшенное Изображение
map.marker.new: Новый Маркер Места
map.marker.drag: Перетащите меня, чтобы задать координаты нового Маркера
map.marker.fill: Замечательно! Теперь заполните форму внизу!
map.marker.label: Текст Метки
map.marker.label.description: Это текст, который появится на вашей карте для этой
  Метки.
map.display.homepage: Отображать эту карту на главной странице Мира.
map.marker.choice: Выберите и заполните только одну из следующих опций.
map.marker.radius: Радиус Окружности
map.marker.radius.description: Радиус Окружности в пикселях. Заполняйте это поле,
  только если вы планируете создать окружность, а не многоугольник.
map.marker.link.description: Если вы пометите маркер как маркер прямой ссылки, при
  щелчке по нему пользователь будет перемещен непосредственно на целевую страницу.
map.marker.link.relation.description: Выберите одну из приведенных ниже связей для
  прямой ссылки. Если вы выберете больше одной, то только первая окажет влияние.
map.marker.polygonPoints: Точки Многоугольника
map.marker.polygonPoints.description: Долгота и Широта каждой точки в виде пары значений,
  разделенных запятой, и отделенные друг от друга с помощью пробела. Например, 20,20
  30,30 50,45. Подсказка! Используйте красный значок "новая точка", чтобы получить
  координаты.
map.marker.colorOutline: Цвет Контура
map.marker.colorOutline.description: Цвет Контура круга или многоугольника. Вы можете
  использовать CSS цвета, такие как синий, красный, желтый и т.д., или шестнадцатеричный
  код цвета, включая хэш (знак решетки) перед строчкой
map.marker.colorFill: Цвет Заливки
map.marker.colorFill.description: Цвет области внутри круга или многоугольника. Вы
  можете использовать CSS цвета, такие как синий, красный, желтый и т.д., или шестнадцатеричный
  код цвета, включая хэш (знак решетки) перед строчкой
map.marker.opacityOutline: Непрозрачность Контура
map.marker.opacityOutline.description: Уровень непрозрачности контура. От 0 до 100%
  (напр. 50)
map.marker.group.description: Группы Маркеров позволяют вам организовать ваши маркера
  и слои карты в категории, которые можно включать и выключать, а также управлять
  их прозрачностью (если вы член Гильдии). Как и в случае со слоями, они могут использоваться
  для отображения различной информации или, если вы хотите, скрытия групп маркеров
  от ваших читателей.
map.marker.group.onload: Начальная прозрачность Группы
map.marker.group.onload.description: Сделать эту Группу видимой во время начальной
  загрузки карты
map.layers.max: Вы достигли максимального количества слоев на вашем аккаунте! Если
  вы хотите больше слоев на ваших картах, пожалуйста подумайте о повышении вашего
  уровня! <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>
map.marker.linePoints: Точки Линий
map.marker.linePoints.description: Долгота и Широта каждой точки в виде пары значений,
  разделенных запятой, и отделенные друг от друга с помощью пробела. Например, 20,20
  30,30 50,45. Подсказка! Используйте красный значок "новая точка", чтобы получить
  координаты.
map.marker.lineColor: Цвет Линии
map.marker.lineColor.description: Цветная Линия. Вы можете использовать CSS цвета,
  такие как синий, красный, желтый и т.д., или шестнадцатеричный код цвета, включая
  хэш (знак решетки) перед строчкой
map.marker.lineWeight: Толщина Линии
map.marker.lineWeight.description: Относительная толщина Линии в пикселях.
map.marker.lineOpacity: Непрозрачность Линии
map.marker.lineOpacity.description: Уровень непрозрачности Линии. От 0 до 100% (напр.
  50)
map.marker.lineDash: Пунктирная Линия
map.marker.lineDash.description: Это продвинутая функция. Используйте пунктирную Линию,
  чтобы определить шаблон вашей линии. Например, 8 8 значит 8 пикселей линии и 8 пикселей
  разрыва. Вы также использовать просто 8 или 1 2 3 4, чтобы получить переменную пунктирную
  линию.
map.marker.linePoints.check: Нажмите сюда, а затем перетащите и отпустите новый маркер
  значка, чтобы создать Линию.
pin.shadow.description: Изображение Тени Значка. Это изображение не является обязательным.
  Если указано, оно должно быть шире изображения значка и продолжено вправо.
pin.iconAnchor.description: Точка Привязки это пиксель, на который закрепляется ваш
  Значок на карте. Обычно это 0X и половина ширины значка Y
pin.iconAnchorX: Точка Привязки X (в пикселях)
pin.iconAnchorY: Точка Привязки Y (в пикселях)
pin.popupAnchor.description: Всплывающая Точка Привязки это точка, являющаяся центром
  всплывающего треугольника. В отличие от обычной Точки Привязки, она будет расположена
  в верхней части Значка, если не выше
pin.popupAnchorX: Всплывающая Точка X (в пикселях)
pin.popupAnchorY: Всплывающая Точка Y (в пикселях)
pin.template.header: Стандартный шаблон Значков
pin.template.description: Используйте файлы в данном zip архиве, чтобы создавать значки
  похожие на предоставленные World Anvil.
pin.value.notzero: Пожалуйста, убедитесь что данное значение не равно 0 и не пустое.
guild.access: Все элементы на бесплатных аккаунтах являются публичными. Присоединившись
  к <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>, вы сможете давать разрешения конкретным Группам Подписчиков на доступ
  к нужному вам контенту, а также поможете развитию World Anvil.
guild.subscriber.groups: Группы Подписчиков позволяют <a class="m-t-10 text-pink"
  href="/worldbuilders-guild-membership">Worldbuilders Guild</a> давать доступ к чтению
  приватных статей членам этих групп.
guild.access.status: Все элементы на бесплатных аккаунтах являются публичными. Присоединившись
  к <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>, вы сможете сделать приватным все что хотите, а также поможете развитию
  World Anvil.
guild.feature: Это эксклюзивная опция Гильдии. Присоединившись к <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Worldbuilders Guild</a>, вы получите
  доступ к этой опции, а также поможете развитию World Anvil.
grandmaster.feature: Это эксклюзивная опция уровня Grandmaster+. Присоединившись к
  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>, вы получите доступ к этой опции, а также поможете развитию World Anvil.
guild.access.map: Все Карты на бесплатных аккаунтах отображаются на главной странице
  Мира. Присоединившись к <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>, вы сможете сделать ваши Карты, Статьи и Миры приватными, а также поможете
  развитию World Anvil.
