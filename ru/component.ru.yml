map.image.details: Ожидаемый размер
map.legend: Легенда
map.compass: Изображение Розы ветров
map.compass.description: Выберите изображение, которое будет отображаться как Роза
  ветров в правом нижнем углу карты. Изображение с прозрачным фоном будет выглядеть
  лучше всего.
map.zoom.initial: Начальный уровень Масштабирования
map.zoom.initial.description: Установить масштаб карты при ее первой загрузке. (0
  по умолчанию)
map.zoom.min: Минимально допустимый Масштаб
map.zoom.min.description: Насколько далеко вы можете уменьшить масштаб. Это отрицательный
  коэффициент. Чем меньше значение, тем сильнее вы сможете уменьшить масштаб. (-2
  по умолчанию)
map.zoom.max: Максимально допустимый Масштаб
map.zoom.max.description: Насколько близко вы можете увеличить масштаб. 0 означает
  масштаб, соответствующий размеру карты. Значения выше 0 приведут к тому, что изображение
  начнет размываться. (0 по умолчанию)
map.center.y: Начальная центральная точка (ось Y)
map.center.x: Начальная центральная точка (ось X)
map.center.description: Начальные координаты центра карты, когда она впервые загружена.
  Обычно эта точка считается центром вашей карты. Нижний левый угол вашей карты имеет
  координаты 0:0.
map.legend.description: Это поле отображается в нижнем левом углу вашей карты. Используйте
  его, чтобы создать легенду для ваших маркеров, написать короткое описание или дать
  любой другой контекст.
map.marker.style: Стиль
map.marker.color: Цвет
