description.building: '... tai maamerkki. Rakennelmat ja luonnonihmeet, rauniot, luolaholvit,
  temppelit, jättiläispuut, takomot, majatalot, linnat. Mitä tahansa, joka on niin
  merkittävää, että sille on annettu nimi.'
description.character: Kuninkaista ja kuningattarista sankareihin, talonpoikiin ja
  jumaliin.
description.condition: Luonnolliset ja maagiset vaivat, taudit, mutaatiot ja muodonmuutokset.
description.document: Sopimukset, kirjat, taideteokset, ohjekirjat, oppaat, lausunnot
  ja niin monet muut!
description.ethnicity: Ei laji, vaan henkilöt joita yhdistää kulttuuritausta. Ei saman
  valtakunnan asukkaat, vaan asukkaat joilla on yhteiset uskomukset ja perinteet.
description.formation: Sotilasyksikköjen perustat. Miten legioonat, falangit, miekkamiehet,
  peitsimiehet ja ritarit näyttävät. Millaiset ovat varusteet ja taktiikat?
description.generic: Yleisiin artikkeleihin voi kirjata lisäsisältöä, kotikutoisia
  sääntöjä, lukujen esittelytekstejä, tarinoita, proosaa, jne.
description.geography: Maailmat ja kaikkeudet. Galaksit, aurinkokunnat, planeetat,
  vuorijonot, laaksot, valtameret, suot ja järvet. Kaikki maantieteelliset paikat.
description.item: Arkiset tarvekalut, kolikot, työkalut, aseet, panssarit yleisimmistä
  ainutkertaisiin
description.law: Kenties maailmassasi painovoima toimii toisin, ilmassa on taikuutta
  tai valo etenee hitaammin. Kaikki tavallisuudesta poikkeavat tai yliluonnolliset
  fysiikan ja luonnonlait.
description.language: Tavat, joilla maailmasi älylliset olennot viestivät ja vaihtavat
  ajatuksia.
description.material: Raaka-aineet, kauppatavarat, kemikaalit. Mitä tahansa mithrilistä
  ja adamantiumista uraaniin ja unobtanium 2000:een.
description.conflict: Sodat, taistelut, piiritykset ja yhteenotot. Asiat, joita tapahtuu,
  kun kaksi aseistautunutta joukkoa kohtaa.
description.legend: Maailman perimätieto. Kuten Väinämöinen, krokotiilit New Yorkin
  viemäreissä tai lumimies.
description.organization: Kuningaskunnat, läänitykset, jumalten kirkkokunnat (järjestäytyneet
  uskonnot), salaseurat, armottomat palkkasoturiarmeijat, ritarikunnat ja velhopiirit.
  Alueelliset ja alueisiin liittymättömät.
description.profession: Ammatit putkimiehestä pröystäilevään hakkeriin ja palkkasoturiin
  määrittelevät maailman ja sen kansakuntien tyyliä.
description.prose: Haikut, runot, novellit, kirjojen luvut tyylikkäästi esitettyinä,
  luettavuuteen keskittyen.
description.rank: Endorin kuningas, Federaation ensimmäinen kansalainen, Okabun tasavallan
  laivaston amiraali, Loboutasin arkkimaagi, jne.
description.report: Roolipeli-istuntojen peliraportit, muistiinpanot pelin tapahtumista
  lähtökohdaksi seuraavan pelikerran valmisteluun.
description.settlement: Kaikki pienimmästä kyläpahasesta vilkkaimpaan kaikkeudessa
  kiitävään avaruusasemaan
description.species: Tietoiset tai älylliset eläimet ja kasvit. Ihmiset, haltiat ja
  muukalaisrodut mukaan lukien
description.spell: Loitsut, rituaalit, psi-kyvyt ja supervoimat!
description.plot: Juonikuviot ovat juonikaaria, näytöksiä, kohtauksia, kohtaamisia
  tai miten nyt haluatkin tarinan osia kutsua. Käytä niitä tarinan tai roolipelikampanjan
  hahmotteluun.
description.technology: Tiede ja tekniikka. Maanviljelykset keksimisestä höyrykoneisiin
  ja lasertuikuttimiin
description.tradition: Tavat, perinteet ja rituaalit. Elonkorjuujuhlat, muistopäivät,
  salaiset kädenpuristukset ja säännöt poskisuudelmien määrästä.
description.vehicle: Kaksijalkaiset saurusratsut, purjeveneet, lentävät merirosvoalukset
  ja avaruuslaivat. Nimetyt tai yleiskäsitteet
description.category: Luokat auttavat sisällön järjestämisessä ja osioimisessa. Ihan
  kuin kirjan luvut.
description.image: Sanotaan kuvan vastaavan tuhatta sanaa. Ei ehkä sanamäärää laskiessa,
  mutta muuten.
description.map: Karttojen avulla voi esittää maailman pinnanmuotoja sekä myös suunnistaa
description.timeline: Aikajanat auttavat kertomaan tarinoita maailmasta ja kuvaamaan
  sitä muokanneita tapahtumia.
description.historical.entry: Historialliset tapahtumat ovat tarinoita, jotka tekevät
  historiaa. Nämä ovat ainutkertaisia hetkiä ja tilanteita maailman kehityksessä ja
  ne ovat muokanneet maailman nykyisen kaltaiseksi.
description.secret: Kätketty tietämys, kuiskaukset peräkujilla, kauhea totuus joka
  odottaa paljastumistaan
