rpg.resources.welcome.intro1: Tänne on koottu World Anvil -yhteisön luomat resurssit
  sekä SRD-dokumenttien (System Reference Document) sisältö!
rpg.resources.welcome.intro2: Jokainen täällä oleva "lohko" (kykylistaus) sisältää
  BBcode-merkkijonon jonka voit kopioida omaan maailmaasi tai käyttää pelin aikana.
  Kaikki tänne tallennetut resurssit ovat lisensoitu tai tekijöidensä vapaaehtoisesti
  jakelemia.
