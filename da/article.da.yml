description.building: '... eller landmærke. Vidundere, naturlige og byggede, ruiner,
  fangehuler, templer, store træer, smedje, kro, slot. Hvad som helst som du kan pege
  på og folk vil mene at det er vigtigt nok til at navngive.'
description.character: Fra konger og dronninger til helte, bønder og guder.
description.condition: Naturlige og magiske sygdomme, mutationer og transformationer.
description.document: Traktater, bøger, kunstværker, manualer, vejledninger, erklæringer
  og meget mere!
description.ethnicity: Ikke arter men folk der har fælles kulturel baggrund. Ikke
  folket af et kongerige, men folk med samme tro og traditioner.
description.geography: Verdener og universer. Galakser, solsystemer, planeter, bjergkæder,
  dale, store have, sumper og søer. Alle geografiske lokationer og steder.
description.item: Hverdagsbrug, mønter, værktøj, våben, rustninger. Fra det mest almindelig
  til det mest unikke
description.law: Måske virker tyngdekraft anderledes i din verden, eller der er magi
  i luften, eller lys bevæger sig langsommere. Enhver af de normale eller overnaturlige
  love om natur og fysik.
description.language: Måderne hvorpå intelligente arter kommunikerer i din verden
  og udveksler ideer og tanker.
description.image: De siger at et billede siger tusind ord, altså ikke for dit antal
  af ord skrevet, men stadig.
description.timeline: Tidslinjer hjælper dig med at fortælle historien i din verden
  og beskrive de begivenheder der formede den.
location.settlement: Sted (Bosættelse)
settlement: Bosættelse
description.generic: Generelle artikler kan bruges til yderligere indhold, hjemmebryggede
  rollespilsregler, introduktioner til kapitler, historier, prosa osv.
description.material: Råmaterialer, Handelsressourcer, Kemiske grundstoffer. Alt fra
  Mythril og Adamantium til Uranium og Unobtainium 2000.
description.conflict: Krige, Slag, Belejringer og Træfninger. Generelt, hvad der sker,
  når to sider møder hinanden med spidse pinde.
description.legend: Overleveringer i din verden. Tænk Kong Arthur, Krokodiller i New
  Yorks Kloaker eller Bigfoot.
article.generic: Artikel, generel
description.organization: Kongeriger, Baronier, Guds kirker (organiseret religion),
  hemmelige samfund, hære af brutale lejesoldater, ridder ordner og troldomsordner.
  Med eller uden råde over land.
description.prose: Haiku-digte, digte, noveller, kapitler af dine bøger vist simpelt
  og med fokus på læselighed.
description.settlement: Alt fra den mindste landsby til den mest travle rumstation
  der farer igennem rummet
description.species: Dyr, planter, sansende eller intelligente. Mennesker, elvere
  og rumvæsener er inkluderede
description.technology: Videnskab og teknologier. Fra opfindelsen af landbrug til
  dampmaskiner og laser-blasters
description.category: Kategorier der hjælper dig med at organisere og opdele din verdens
  indhold. Ligesom kapitler i en bog.
description.historical.entry: Historiske notater eller begivenheder er de fortællinger
  som putter H'et i Historie. Det er de unikke øjeblikke og tidspunkter i udviklingen
  af din verden der formede den til hvad den er nu.
rpg.report: Session Rapport
description.formation: Prototyper for militære formationer. Hvordan dine legioner,
  falankser, sværdkæmpere, spydmænd, riddere ser ud. Hvilke udstyr og taktikker besidder
  de?
description.profession: Fra blikkenslageren til den ekstravagante hacker og lejesoldat;
  professioner definerer hvilken stemning din verden samt dets folk har.
description.rank: Konge af Endor, Første statsborger i Forbundet, Admiral af Okabu
  Federationsflåden, Ærkemagiker af Loboutas osv.
description.report: Sessionsrapporter over rollespil; hold styr på noter omkring,
  hvad der sker under din session, og hav et startpunkt, når du skal organisere din
  næste session.
description.spell: Magiske besværgelser, ritualer, psykiske evner, superkræfter!
description.plot: Historieplots er dine overordnede plots, akter, scener, beats, eller
  hvad du nu kalder dine historiedele. Brug dem til din prosa eller din RPG kampagne-outline.
description.tradition: Skikker, traditioner og ritualer. Høstfester, mindedage, hemmelige
  håndtegn, og hvor mange kys på hver kind.
description.vehicle: Tobenede dinosauruslignende ridedyr, sejlende skibe, flyvende
  piratskibe eller rumskibe. Navngivet eller generiske
description.map: Kort kan bruges til at vise dine verdeners geografi, men også som
  en alternativ måde at navigere på
description.secret: De skjulte sandheder, stille samtaler i de bagerste gyder, de
  rædselsfulde virkeligheder som skal afsløres
country: Land
religion: Religion
