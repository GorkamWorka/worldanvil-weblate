rpg.resources.welcome.header: Velkommen til World Anvils RPG Ressource side
rpg.resources.welcome.intro1: Dette er hvor alle ressourcer, både det som er lavet
  af World Anvil Fællesskabet og indhold af SRD'er (System Reference Dokumenter),
  kan findes!
rpg.resources.welcome.intro2: Hver "blok" (stat blok) her har en BBcode, som du kan
  kopiere og bruge i din verden eller bruge under spil. Alle ressourcer her er enten
  licenseret eller villigt delt af deres forfattere.
