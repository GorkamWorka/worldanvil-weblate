description.building: '...o Palatandaan. Kinamamanghaan, likas at itinayo, pinagguhuan,
  bartolina, templo, mga punong magiting, Smithy, Panuluyanan, Kastilyo. Kahit na
  anong gusto mo na mahalagang pangalanan.'
description.character: Mula sa mga Hari at Reyna hanggang sa mga bayani, magbubukid
  at mga Diyos.
description.condition: Likas at Salamangka, mga sakit, karamdaman at mga pagbabago
  ng anyo.
description.document: Mga kasunduan, Aklat, Gawa, Patnubay, Pahayag at marami pang
  iba!
description.ethnicity: Hindi batay sa uri kundi ng mga magkakaugnay na tao sa kalinangan
  at kanunununuan. Hindi ng mga tao sa Kahirian, kundi ng mga taong may iisang paniniwala
  at tradisyon.
description.formation: Pormasyong pangmilitar. Ano ang histsura o kaanyuan ng mga
  Pulutong, Kawal, Tagatabak, Tagasibat, Kabalyero mo. Ano-ano ang kanilang mga kagamitan
  at pamamaraan?
description.generic: Pangkalahatang Artikulo na magagagit pandagdag sa nilalaman,
  RPG gawang-bahay na panuntunan, Panimula sa mga Kabanta, Kwento, tuluyan atbp.
description.geography: Mga daigdig at Sansinukob. Mga kalawakan, sistemang solar,
  planeta, bulubundukin, lambak, malawak na karagatan, balaho at lawa. Lahat ng kinalalagayan
  at kinaroroonan.
description.item: Pang-araw araw na gamit, salapi, kasangkapan, armor mula sa pinakapangkaraniwan
  hanggang sa pinakakatangitangi
description.law: Baka naiiba ang dagsin sa iyong daigdig, o mayroong salamangka sa
  hangin, o mas mabagal ang paglakbay ng liwanag. Anuman sa pangkaraniwan o higit
  pang batas ng kalikasan at pisika.
description.language: Mga pamamaraan ng komunikasyon ng mga uri na matatalas ang isip
  sa pakikipagpalitan ng mga haka at kaisipan sa iyong daigdig.
description.material: Hilaw na kagamitan, Pangkalakalang yaman, Elementong kemikal.
  Kahit na ano mula Mythril at Adamantium hanggang sa Uranium at Unobtainium 2000.
description.conflict: Mga digmaan, Labanan, Paglusob at Pananalanta. Sa pangkalahatan,
  kung ano ang nangyayari kapag ang bawat isang magkabilang panig ay nagkaharap sa
  laban.
description.legend: Mga kwento-kwento sa iyong daigdig. Ipagpalagay si Haring Arthur,
  Mga buwaya sa agusan ng New York o Malaking paa.
description.organization: Mga kaharian, Baron, Simbahan ng mga Diyos (Organisadong
  Relihiyon), Lihim na Lipunan, Hukbo ng mga upahan, at mga Kautusan ng Wizardy. Panlalawigan
  at Di-panlalawigan.
description.profession: Mula sa tubero hanggang sa maluho na hacker at tagatabak na
  upahan, mga katungkulang mayroon sa iyong daigdig at ng mga tao sa loob nito.
description.prose: Mga tanaga, Tula, Maiikling kuwento, Kabanata ng iyong mga aklat
  na ipinapakita nang maayos at may pagtuon sa madaling pagbabasa.
description.rank: Hari ng Endor, Unang mamayan ng Pederasyon, Almirante ng Armada
  ng Pederasyong Okabu, Arso-magi ng Loboutas atbp.
description.report: Mga Ulat ng Pulong ng Duladulaang Laro (RPG), subaybayan ang mga
  tala tungkol sa kung ano ang nangyari sa pagpupulong, magkaroon ng isang panimulang
  punto kung isasaayos mo ang iyong susunod na pulong.
description.settlement: Kahit na ano mula sa pinakamaliit na nayon hanggang sa mga
  pinakamalalawak na himpilang pangkalawakan
description.species: Mga hayop, Halaman, Nilalang o Marunong. Kasama ang mga tao,
  Duwende at Dayuhan
description.spell: Mga bulong, ritwal, Psionics, Kapangyarihan!
description.plot: Mga banghay, Akto, Eksena, Tibok o sa paanong paraan mo tawagan
  sa bahagi ng iyong kwento. Gamitin mo ito para sa iyong tuluyan o balangkas ng kampanya
  ng iyong RPG.
description.technology: Agham at Mga teknolohiya. Mula sa mga imbensyon sa agrikultura,
  hanggang sa mga makina at mga laser blaster
description.tradition: Mga kaugalian, tradisyon at Ritwal. Pagdiriwang ng Pag-aani,
  Pag-alala sa mga araw, lihim na pakikikamay at gaano karami ang mga halik sa pisngi.
