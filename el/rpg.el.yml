rpg.resources: Μέσα RPG
rpg.resources.welcome.header: Καλώς Ήρθες στη Σελίδα των Μέσων RPG
rpg.resources.welcome.intro1: Εδώ μπορείς να βρεις κάθε μέσο και πηγή που έχει δημιουργηθεί
  από την κοινότητα του World Anvil, καθώς και υλικό απευθείας από διάφορα SRDs (Επίσημα
  Έγγραφα Αναφοράς)!
rpg.resources.welcome.intro2: Κάθε "κουτί" (στατιστικών) που θα βρεις εδώ, έχει BBcode
  που μπορείς να αντιγράψεις και να χρησιμοποιήσεις στον κόσμο σου, ακόμα και όταν
  παίζεις. Όλες οι πηγές εδώ είναι κάτω από κάποια άδεια είτε έχουν μοιραστεί οικοιθελώς
  από τους δημιουργούς τους.
