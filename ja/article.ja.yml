description.building: …又は、目印です。例えば、自然と人工の不思議、廃墟、地下牢、神殿、巨木、鍛冶屋、宿屋、城など。つまり、指摘することができ、名称をつけるに値するもの、何でもいいです。
description.character: 王族から英雄まで、農民から神々まで。
description.condition: 自然と魔法の病気、病、変異、変形など。
description.document: 条約、書籍、作品、説明書、手引書、声明書など。
description.ethnicity: 種ではなく、共通の文化的な祖先で関連している人々です。王国の民ではなく、共通の信念や伝統をもつ人々です。
description.formation: 軍事陣形の原型。軍団、密集軍、剣士、槍兵、騎士などはどのように見えますか。その戦術や装備は何ですか。
description.generic: 一般記事は追加内容、自家製のロール・プレーイング・ゲームのルール、章や物語の序文などに使用可能です。
description.geography: 世界や宇宙など。銀河、太陽系、惑星、山脈、谷、大海、沼、湖など。つまり、地理的な場所、すべてです。
description.item: 日用品、通貨、道具、武器、よろいなど、ありふれたものから珍しいものまで。
description.law: もしかしてこのワールドには重力が違うように作用したり、魔法が空気中にあったり、光速が遅かったりするかも知れません。常識から逸脱している自然の法則や超自然的な自然法、また物理学法則、何でもいいです。
description.language: このワールドで知的生命体が思いや考えを分かち合い、コミュニケーションをとる方法です。
description.material: 原材料、貿易資源、化学元素など。ミスリルやアダマンチウムからウランやアンオブタニウム2000まで、何でもいいです。
description.conflict: 戦争、戦闘、包囲、衝突など。つまり、2軍の派閥が剣を持ってぶつかり合うことです。
description.legend: このワールドの伝え話。アーサー王、ニューヨークの下水道にいるクロコダイル、ビッグフットなどのように。
description.organization: 王国、男爵領、宗教団体、秘密結社、冷酷な雇い兵軍、騎士や魔法使いの団体など。地域的なものも不地域的なものも。
description.profession: 配管工から並外れたハッカーや雇い兵まで、職業はこのワールドやその中にいる人に風味をつけます。
description.prose: 俳句、詩、短編小説、書籍の章などをきれいに表示して読みやすさに集中できます。
description.rank: エンドアの王、連邦の一等市民、オカブ連邦海軍の提督、ロボウタスの大魔術師など。
description.report: RPGセッション報告、セッション中に何が行われたかの記録、次回のセッションの出発点を用意するためなど。
description.settlement: 小さい村落から目まぐるしく動いている巨大な宇宙ステーションまで、何でもいいです。
description.species: 動物、植物、感覚のある生物、または、知的な生物など。例えば、人間、エルフ、宇宙人など。
description.spell: 呪文、魔法の儀式、超常現象、超自然的な力など。
description.plot: 物語のあらすじは全般的なあらすじ、幕、シーン、ビートなど、自分の物語を分けたその部分の言い方、何でもいいです。
description.technology: 科学と技術。農業の発明から蒸気エンジンやレーザーガンまで。
description.tradition: 習慣、伝統、儀式など。収穫祭り、追悼記念日、秘密の握手、両頬へキスすべき回数など。
description.vehicle: 二足歩行恐竜状の乗用動物、帆船、海賊飛行船、宇宙船など。特殊でも一般でも。
description.category: カテゴリーは内容を整理したり、分割したりすることに役立つものです。例えば、書籍の章など。
description.image: 一枚の絵は一千語に匹敵すると言われています。ただ、ワードカウントは別物ですが。
description.map: 地図はこのワールドの地理を表示するためだけではなく、代替航法方法としても使用できます。
description.timeline: タイムラインはこのワールドの話を伝えたり、それを形作ってきた出来事を解説したりすることに役立つものです。
description.historical.entry: 歴史の記録や事件は歴史そのものを作り上がる物語集です。つまり、現在の形を形作ってきた、このワールドの開発中での独特な時点というものです。
description.secret: 隠された真実、裏通りでのささやき、公開する恐ろしい事実など。
