guild.access.status: 無料アカウントではすべての項目が公開と設定されています。<a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>に加わり、内容を何でも非公開に設定することができるようになってWorld Anvilの開発を手伝えましょう。
guild.access.map: 無料アカウントではワールドのホームページに表示されています。<a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>に加わり、地図、記事、ワールドなどを非公開に設定できるようになってWorld Anvilの開発を手伝いましょう。
