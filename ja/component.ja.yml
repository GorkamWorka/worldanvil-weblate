BETA: BETA
position: 順位・重み付け
position.description: 重み付けとは、一覧の中で項目の順位を決める番号です。順位の番号が高ければ高いほど、一覧の上に表示されます。
status: 区分
status.description: この項目を公開に設定すると誰でも閲覧可能になります。非公開の項目はあなた、共著者、又、ワールドに対して適切な許可をもつ登録者に限って見ることができます。
access: アクセス権限
access.description: 投稿を公開に設定すると誰でも見ることができます。非公開の投稿は、あなたとワールドの共著者に限って見ることができます。
subscriber.groups: 登録者グループ
subscriber.groups.description: この記事を閲覧できる権限を一つ以上のグループに与えてください。これは非公開の記事のみ対象です。
display: 表示
display.homepage: この地図をワールドのホームページに表示します。
tags.description: コンマでタグを区切ってください。タグを内容に付けておくと、そのタグで内容を検索することができるようになります。
group: グループ
tag.description: コンマでタグを区切ってください。タグを内容に付けておくと、そのタグで内容を検索することができるようになります。
map.image: 地図の主要画像
map.image.secondary: レイヤーの画像
map.update.image: 地図の主要画像を更新
map.edit.details: 地図の詳細を編集
map.image.details: 想定された画像の寸法は
map.legend: 凡例
map.compass: 羅針図の画像
map.compass.description: 羅針図として地図の右下に表示される画像を選んでください。透明対応した画像を使うと、視覚的によりいい結果が出るでしょう。
map.thumbnail: サムネイル画像
map.zoom.initial: 初期ズームレベル
map.zoom.initial.description: 最初に地図が表示されたときのズームレベルを設定します。（既定値は0）
map.zoom.min: ズームの最低値
map.zoom.min.description: 地図にズームアウトできる最低値です。これは負数を乗じる値です。値が小さければ小さいほど、より縮小することができます。（既定値は-2）
map.zoom.max: ズームの最高値
map.zoom.max.description: 地図にズームインできる最高値です。0に設定すると、ズームは地図の1:1の割合となります。0を超えると画像はぼやけ始めます。（既定値は0）
map.center.y: 初期中心点（Y軸）
map.center.x: 初期中心点（X軸）
map.center.description: 最初に表示されるとき、地図の中央となる初期座標です。通常、これは地図の中心点に算出されています。地図の左下は0:0という座標です。
map.legend.description: これは地図の左下に表示されます。マーカーの凡例を作ったり、簡単な説明を書いたり、その他の文脈を作ることに使用します。
map.marker.style: スタイル
map.marker.color: 色
map.marker.longitude: 経度
map.marker.latitude: 緯度
map.marker.lng: 経度
map.marker.lat: 緯度
map.marker.height: 高さ
map.marker.new: 新規場所マーカー
map.marker.drag: これをドラッグして新規マーカーの座標を設定してください。
map.marker.fill: すばらしい！今すぐ以下のフォームを記入してください！
map.marker.label: ラベルのテキスト
map.marker.label.description: これは地図に表示される、このラベルのテキストです。
map.display.homepage: この地図をワールドのホームページに表示します。
map.marker.choice: 以下の選択肢のうちから一つだけ選んでください。
map.marker.radius: 円の半径
map.marker.radius.description: ピクセル単位での円の半径。多角形ではなく円を作りたいときだけにこれを選んでください。
map.marker.link.description: マーカーを直リンクのマーカーとして設定した場合、クリックすると、ユーザーは対象ページに直接移動します。
map.marker.link.relation.description: 直リンクにつなぐ関連項目を下記から一つ選んでください。複数の項目を選んだ場合、最初の一つのみ有効です。
map.marker.polygonPoints: 多角形の点
map.marker.polygonPoints.description: 各点の経度と緯度はコンマで区切られています。また、経度と緯度の一組み合わせはスペースで区切られています。例えば、20,20
  30,30 50,45。なお、赤い「新規ポイント」のピンを使って経度と緯度を取得することができ、便利です。
map.marker.colorOutline: 輪郭線の色
map.marker.colorOutline.description: 円・多角形の輪郭線の色です。blue、red、yellowといったCSSの色を使ってもいいですし、シャープ記号を最初に含んだ16進の色コードを使ってもいいです。
map.marker.colorFill: 塗りつぶしの色
map.marker.colorFill.description: 円・多角形の中を塗りつぶしている色です。blue、red、yellowといったCSSの色を使ってもいいですし、シャープ記号を最初に含んだ16進の色コードを使ってもいいです。
map.marker.opacityOutline: 輪郭線の不透明度
map.marker.opacityOutline.description: 輪郭線の不透明度のパーセンテージ。0から100%まで（例えば、50）
map.marker.opacityFill: 塗りつぶしの不透明度
map.marker.opacityFill.description: 円・多角形を塗りつぶしている色の不透明度のパーセンテージです。0から100%まで（例えば、50）
pin.pinImage: ピンの画像
pin.shadow: ピンの影の画像
pin.shadow.description: ピンの影の画像です。この画像は任意です。指定された場合は、ピンの画像より幅広くなければならなく、かつ、ピンの画像の右側から伸びる必要があります。
pin.iconAnchor.description: アンカー点は、地図とピンが接触する独特なピクセル点です。通常は、デカルト座標の0Xとピンの幅の半分Yです。
pin.iconAnchorX: アンカー点X（ピクセル単位）
pin.iconAnchorY: アンカー点Y（ピクセル単位）
pin.popupAnchor.description: ポップアップアンカー点は、ポップアップの三角を中心におく点です。ピンのアンカーと違い、アイコンのてっぺんかそれより上にあります。
pin.popupAnchorX: ポップアップ点X（ピクセル単位）
pin.popupAnchorY: ポップアップ点Y（ピクセル単位）
organization.and.access: 組織とアクセス
functionality: 機能性
appearance: 外観
guild.access: 無料アカウントではすべての項目が公開と設定されています。<a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">ワールドビルダーズ・ギルド</a>に加わり、特定な登録者グループに、指定した内容にアクセス権限を与えてWorld
  Anvilの開発を手伝えましょう。
guild.subscriber.groups: 登録者グループは、非公開の記事を読み取る権限をそのグループのメンバーに与えることが<a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">ワールドビルダーズ・ギルド</a>にできます。
guild.access.status: 無料アカウントではすべての項目が公開と設定されています。<a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">ワールドビルダーズ・ギルド</a>に加わり、内容を何でも非公開に設定することができるようになってWorld
  Anvilの開発を手伝えましょう。
guild.access.map: 無料アカウントではワールドのホームページに表示されています。<a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">ワールドビルダーズ・ギルド</a>に加わり、地図、記事、ワールドなどを非公開に設定できるようになってWorld
  Anvilの開発を手伝いましょう。
line: 線
related.article: 関連記事
related.history: 関連歴史的な登録
map.marker.group.description: マーカーグループはマーカーと地図のレイヤーを分類させて、表示・非表示を管理することに使用します（ギルドの会員に限り）。レイヤーと同様に、これにより、特定の情報を公開したり、読者からいくつかのマーカーを隠したりすることができます。
map.marker.group.onload: グループの初期表示状況
map.marker.group.onload.description: 最近の地図読み込むとき、このグループを公開します。
map.layers.max: アカウントのレイヤー数の最大許容限度に達しました。地図のレイヤ数ーの許容量を増加するには、アカウントのアップグレードをおすすめします。<a
  class="m-t-10 text-pink" href="/worldbuilders-guild-membership">ワルドビルダーズ・ギルド</a>
map.marker.linePoints: 線の点
map.marker.linePoints.description: コンマで区切られている各点の経度と緯度の組み合わせで、各点の組み合わせはスペースで区切られています。例えば、20,20
  30,30 50,45。ヒント：赤い「新規ポイント」のピンを使って経度と緯度を取得することができます。
map.marker.lineColor: 線の色
map.marker.lineColor.description: 線の色です。blue、red、yellowといったCSSの色を使ってもいいですし、最初のシャープ記号を含んだ16進の色コードを使ってもいいです。
map.marker.lineWeight: 線幅
map.marker.lineWeight.description: ピクセル単位での線幅です。
map.marker.lineOpacity: 線の不透明度
map.marker.lineOpacity.description: 線の不透明度のパーセンテージ。0から100%まで（例えば、50）
map.marker.lineDash: 破線の配列
map.marker.lineDash.description: これは高度な機能で、破線の模様を細かく設定することができます。たとえば、8 8ですと、8ピクセルの線に8ピクセルの隙間ということです。ただ8といった数字を一つだけ設定したり、1
  2 3 4といった複雑な破線を設定したりしてでも可能です。
map.marker.linePoints.check: チェックを付けて、線を作るために新規マーカーのピンをドラッグアンドドロップしてください。
pin.template.header: 基本ピンのテンプレート
pin.template.description: World Anvilに提供されているようなピンを作るために、この圧縮ファイルの中身を使ってください。
pin.value.notzero: この値は空、又は0で設定されていないように確認してください。
