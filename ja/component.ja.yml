BETA: BETA
position: 順位・加重
position.description: 加重とは、一覧の中で項目の順位を決める番号です。順位の番号が高ければ高いほど、一覧の上に上昇してきます。
status: 区分
status.description: この項目を公開に設定して誰でも見ることができます。非公開の項目はあなた、共著者、又、このワールドの適切な許可をもつ登録者しか見ることができません。
access: アクセス権限
access.description: 投稿を公開に設定して誰でも見ることができます。非公開の投稿は、あなたとこのワールドの共著者しか見ることができません。
subscriber.groups: 登録者グループ
subscriber.groups.description: この記事を見る権限を与える一つ以上のグループを選んでください。これは非公開の記事対象のみです。
display: 表示
display.homepage: この地図をワールドのホームページに表示します。
tags.description: コンマでタグを区別してください。タグを内容に付けておくと、そのタグで内容を検索することができるようになります。
group: グループ
tag.description: コンマでタグを区別してください。タグを内容に付けておくと、そのタグで内容を検索することができるようになります。
map.image: 地図の一次画像
map.image.secondary: レイヤーの画像
map.update.image: 地図の一次画像を更新
map.edit.details: 地図の詳細を編集
map.image.details: 期待された画像の寸法は
map.legend: 凡例
map.compass: 羅針図の画像
map.compass.description: 羅針図として地図の右下に表示される画像を選んでください。透明対応した画像を使うと、視覚的によりいい結果が出るでしょう。
map.thumbnail: サムネイル画像
map.zoom.initial: 初期ズームレベル
map.zoom.initial.description: 最初に地図が表示されたときのズームレベルを設定します。（既定は0）
map.zoom.min: ズームの最低限
map.zoom.min.description: 地図にズームアウトできる最低限です。これは負数を乗じるものです。数が小さければ小さいほど、より遠くズームアウトができます。（既定は-2）
map.zoom.max: ズームの最高限
map.zoom.max.description: 地図にズームインできる最高限です。0に設定すると、ズームは地図の1:1の割合となります。0を超えると画像はぼやけ始めます。（既定は0）
map.center.y: 初期中心点（Y軸）
map.center.x: 初期中心点（X軸）
map.center.description: 最初に表示されるとき、地図の中央となる初期座標です。通常、これは地図の中心点に算出されています。地図の左下は0:0という座標です。
map.legend.description: これは地図の左下に表示されます。マーカーの凡例を作ったり、小さな説明を書いたり、その他の文脈を作り出したりして使用できます。
map.marker.style: スタイル
map.marker.color: 色
map.marker.longitude: 経度
map.marker.latitude: 緯度
map.marker.lng: 経度
map.marker.lat: 緯度
map.marker.height: 高さ
map.marker.new: 新規場所マーカー
map.marker.drag: これをドラッグして新規マーカーの座標を設定してください。
map.marker.fill: すばらしい！今すぐ以下のフォームを記入してください！
map.marker.label: ラベルのテキスト
map.marker.label.description: これは地図に表示される、このラベルのテキストです。
map.display.homepage: この地図をワールドのホームページに表示します。
map.marker.choice: 以下の選択肢のうちから一つだけ選んでください。
map.marker.radius: 円の半径
map.marker.radius.description: ピクセル単位での円の半径。多角形ではなく円を作りたいときだけにこれを選んでください。
map.marker.link.description: マーカーを直接リンクのマーカーとして設定した場合、クリックすると、ユーザーを対象ページへ直接に移動させます。
map.marker.link.relation.description: 直接リンクとつなぐための下記の関係を一つ選んでください。2つ以上選べば、最初の一つ目しか発効しません。
map.marker.polygonPoints: 多角形の点
map.marker.polygonPoints.description: コンマで区切られている各点の経度と緯度の組み合わせで、各点の組み合わせはスペースで区切られています。例えば、20,20
  30,30 50,45。ヒント：赤い「新規ポイント」のピンを使って経度と緯度を取得することができます。
map.marker.colorOutline: 輪郭線の色
map.marker.colorOutline.description: 円・多角形の輪郭線の色です。blue、red、yellowといったCSSの色を使ってもいいですし、最初のシャープ記号を含んだ16進の色コードを使ってもいいです。
map.marker.colorFill: 塗りつぶしの色
map.marker.colorFill.description: 円・多角形の中を塗りつぶしている色です。blue、red、yellowといったCSSの色を使ってもいいですし、最初のシャープ記号を含んだ16進の色コードを使ってもいいです。
map.marker.opacityOutline: 輪郭線の不透明度
map.marker.opacityOutline.description: 輪郭線の不透明度のパーセンテージ。0から100%まで（例えば、50）
map.marker.opacityFill: 塗りつぶしの不透明度
map.marker.opacityFill.description: 円・多角形の中を塗りつぶしている色の不透明度のパーセンテージです。0から100%まで（例えば、50）
pin.pinImage: ピンの画像
pin.shadow: ピンの影の画像
pin.shadow.description: ピンの影の画像です。この画像は任意です。指定された場合は、ピンの画像より幅広くなければならなく、かつ、ピンの画像の右側から伸びる必要があります。
pin.iconAnchor.description: アンカー点は、地図とピンが接触する独特なピクセル点です。通常は、デカルト座標の0Xとピンの幅の半分Yです。
pin.iconAnchorX: アンカー点X（ピクセル単位）
pin.iconAnchorY: アンカー点Y（ピクセル単位）
pin.popupAnchor.description: ポップアップアンカー点は、ポップアップの三角を中心におく点です。ピンのアンカーと違い、アイコンのてっぺんかそれより上にあります。
pin.popupAnchorX: ポップアップ点X（ピクセル単位）
pin.popupAnchorY: ポップアップ点Y（ピクセル単位）
