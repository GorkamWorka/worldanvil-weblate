studio.description.text: 創作者のスタジオはWorld Anvilの中であらゆる詳細なカスタマイズ機能のある場所です。グランドマスター以上はキャラクターシート、ウィジェット、カスタム地図のマーカーなどを作成したり、シェアしたりすることだけではなく、本サイトの機能が増えるに連れてその他にもたくさんのことができるようになってきます。
